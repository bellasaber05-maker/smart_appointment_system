<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Appointment - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="navbar">
    <div class="brand">Smart Appointment</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="appointment.html">Book</a>
      <a href="myAppointments.html">My Appointments</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="page page--login container">
    <h1 class="page-title">Login</h1>
    <p class="lead">Enter your account credentials</p>

    <div class="card">
      <form id="loginForm">
        <div class="form-row">
          <input type="text" class="input" id="username" placeholder="Username" required>
        </div>
        <div class="form-row">
          <input type="password" class="input" id="password" placeholder="Password" required>
        </div>
        <div class="form-row">
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn btn-ghost" onclick="window.location.href='register.html'">Go to Register</button>
        </div>
      </form>
    </div>

  </main>

  <footer class="footer">
    &copy; <span id="year"></span> Smart Appointment
  </footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    // Dummy Login Logic
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      // هنا لو عايزة ممكن تضيفي تحقق من Firebase أو JSON Server
      if(username && password){
        alert("Login Successful! Redirecting to My Appointments...");
        window.location.href = "myAppointments.html";
      } else {
        alert("Please enter valid credentials");
      }
    });
  </script>

</body>
</html>
